<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimun-scale=1.0">
	<title>Calculo Edad</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/edad.css">
</head>
<body>
	<div class="container"><header class="col-md-12"><head><h1>Calculo de edad</h1></head></header></div>
	<div class="container"><div class="main row">
		<div id="principal" class="col-md-4 offset-md-4">
			<form id="form"><table>
				<p>Elija la fecha de nacimiento:</p>
				<tr><td><input type="date" name="fecha" id="fecha" required autofocus></td></tr>
				<tr><td><output id="help"></output></td></tr>
				<tr><td><label>Edad: </label> <output id="result"></output></td></tr>
			</table></form>
				<button class="btn btn-primary" id="calc">Calcular</button>
				<input class="btn btn-secondary" id="reset" type="reset" form="form">

		</div>
	</div></div>
	<!--Script jQuery, popper.js y Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/edad.js"></script>
</body>
</html>
